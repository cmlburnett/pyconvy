[main]
mode=subdir

[settings]
audio.codec=copy
video.codec=libx265
video.preset=slow
video.params=-sn -max_muxing_queue_size 10000
video.passes=2
output.format=matroska

[settings-sd]
res=sd

audio.bitrate=192k
audio.codec=aac

video.bitrate=600k
video.aspect=640:480

[settings-hd]
res=hd

audio.bitrate=384k
audio.codec=aac

video.bitrate=1250k
video.aspect=1280:720

[settings-1k]
res=1k

audio.bitrate=384k
audio.codec=aac

video.bitrate=1250k
video.aspect=1920:1080

[settings-4k]
res=4k

audio.bitrate=copy
audio.codec=aac

video.bitrate=5000k

